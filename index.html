<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="img_1">
      <img src="./ezgif.com-gif-maker-12-1.gif" alt="bg" />
    </div>
    <div id="page">
      <div id="Message-Container">
        <div id="message">
          <h1 id="moves"></h1>
          <div class="box_btn">
            <input
              id="okBtn"
              type="button"
              onclick="toggleVisablity('co')"
              value="Có"
            />
            <input
              id="noBtn"
              type="button"
              onclick="toggleVisablity('ko')"
              value="Không"
            />
          </div>
        </div>
      </div>

      <br />
      <div id="menu">
        <div class="custom-select">
          <select id="diffSelect">
            <option value="10">Dễ</option>
            <option value="15">Khó sương sương</option>
            <option value="25">Khó khóc tiếng máng</option>
            <option value="38">Master</option>
          </select>
        </div>
        <input
          id="startMazeBtn"
          type="button"
          onclick="makeMaze()"
          value="Chơi nè !"
        />
      </div>

      <div id="view">
        <div id="mazeContainer">
          <canvas
            id="mazeCanvas"
            class="border"
            height="1100"
            width="1100"
          ></canvas>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
